#Properties file to enable new dash functionality for STS/GGTS with 'no_product'
#I.e. when installed via update site.
 
#Upload to http://dist.springsource.com/release/STS/discovery/no_product.properties

#Enable/Disable the new dashboard
sts.new.dashboard.enabled=true

## Not all of the stuff below matters for ggts, but its easiest to just
## copy these as is from sts.properties, for consistency.
## Note also post 3.4.0.M1 the properties defined here are inherited
## By both ggts and sts cases.

#guides:
spring.guides.url=http\://spring.io/guides
spring.guides.url.external=false

#docs
spring.docs.url=http\://spring.io/docs
spring.docs.url.label=Spring\ Docs
spring.docs.url.external=false

#blog
spring.blog.url=http\://spring.io/blog
spring.blog.url.label=Blog
spring.blog.url.external=false

# Below can be changed if need be... right now commented out
# since using all default values

#Tracker: 
sts.tracker.url=https\://issuetracker.springsource.com/browse/STS
sts.tracker.url.label=Issues
sts.tracker.url.external=false

#New and Note:
sts.nan.url=http\://static.springsource.org/sts/nan/latest/NewAndNoteworthy.html
sts.nan.url.label=New\ and\ Noteworthy
sts.nan.url.external=false

#Forum:
sts.forum.url=http\://forum.springsource.org/forumdisplay.php?32-SpringSource-Tool-Suite
sts.forum.url.label=Forum
sts.forum.url.external=false

#spring initializr site (for old STSs)
spring.initializr.form.url=http\://start.spring.io/sts
spring.initializr.download.url=http\://start.spring.io/starter.zip

#spring initializr site (for STS 3.6.3 and later)
spring.initializr.json.url=http\://start.spring.io

#spring boot
#spring.boot.typegraph.url=http\://aetherial.cfapps.io/boot/typegraph
spring.boot.default.version=1.1.4.RELEASE
spring.boot.install.url=http\://repo.spring.io/release/org/springframework/boot/spring-boot-cli/1.1.4.RELEASE/spring-boot-cli-1.1.4.RELEASE-bin.zip

